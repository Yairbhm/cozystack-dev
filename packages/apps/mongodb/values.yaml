# Configuración para el chart de Bitnami MongoDB
mongodb:
  # Arquitectura: standalone o replicaset
  architecture: standalone
  
  # Autenticación
  auth:
    enabled: true
    rootPassword: ""  # Se generará automáticamente
    username: ""
    password: ""
    database: "mydb"
  
  # Persistencia
  persistence:
    enabled: true
    storageClass: ""  # Usa la default de tu cluster
    size: 8Gi
  
  # Recursos
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
  
  # Métricas (opcional)
  metrics:
    enabled: false
  
  # Configuración de red
  service:
    type: ClusterIP
    port: 27017
