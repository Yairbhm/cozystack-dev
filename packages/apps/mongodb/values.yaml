## Global settings
nameOverride: ""
fullnameOverride: ""

## MongoDB topology
architecture: replicaset
replicaCount: 3
replicaSetName: ""
arbiter:
  enabled: false

## Authentication and users
auth:
  enabled: true
  rootUser: root
  rootPassword: ""
  username: ""
  password: ""
  database: ""
  replicaSetKey: ""
  existingSecret: ""

## Persistence
persistence:
  enabled: true
  size: 20Gi
  storageClass: ""
  accessModes:
    - ReadWriteOnce

## Service exposure
service:
  type: ClusterIP
  port: 27017

## Resources
resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 2Gi

## TLS and encryption
tls:
  enabled: false
  autoGenerated: true
  existingSecret: ""

## Metrics
metrics:
  enabled: true
  serviceMonitor:
    enabled: false
    namespace: ""
    interval: 30s
