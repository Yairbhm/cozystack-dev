apiVersion: cozystack.io/v1alpha1
kind: CozystackResourceDefinition
metadata:
  name: mongodb
spec:
  application:
    openAPISchema: |-
      {"title":"Chart Values","type":"object","properties":{"members":{"description":"Number of MongoDB members in the replica set.","type":"integer","default":3},"name":{"description":"Custom name for the MongoDB replica set. Optional.","type":"string","default":""}}}
  release:
    prefix: mongodb-
    labels:
      cozystack.io/ui: "true"
    chart:
      name: mongodb
      sourceRef:
        kind: HelmRepository
        name: cozystack-apps
        namespace: cozy-public
  dashboard:
    description: MongoDB Community Edition - A NoSQL database for modern applications
    icon: 
    keysOrder: [["apiVersion"], ["appVersion"], ["kind"], ["metadata"], ["metadata", "name"], ["spec", "members"], ["spec", "name"]]
